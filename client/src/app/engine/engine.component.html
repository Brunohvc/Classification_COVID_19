<h1 class="title">Gerenciador de Motor</h1>

<div *ngIf="!addNewInput">
    <button class="btn btn-primary" (click)="setDefaultEngine()">Motor Padr√£o</button>
    <button class="btn btn-primary" (click)="addInput()">Adicionar Campo</button>
    <button class="btn btn-primary" (click)="saveEngine()">Salvar Motor</button>

    <br />

    <h2>Campos</h2>

    <table class="table">
        <thead>
            <th>Nome</th>
            <th>Tipo</th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let item of engine;let indexItem=index;">
                <td>
                    {{item.name}}
                </td>
                <td>
                    {{item.type}}
                </td>
                <td>
                    <button class="btn btn-danger" (click)="deleteInput(indexItem)">Remover</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<app-new-input *ngIf="addNewInput" (add)="setInput($event)" (cancel)="cancelInput()"></app-new-input>
