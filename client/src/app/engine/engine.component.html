<div *ngIf="!addNewInput">
    <button class="btn btn-primary" (click)="setDefaultEngine()">Motor Padr√£o</button>
    <button class="btn btn-primary" (click)="addInput()">Adicionar</button>

    <br />

    <h2>Campos</h2>

    <table class="table">
        <thead>
            <th>Nome</th>
            <th>Tipo</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of engine">
                <td>
                    {{item.name}}
                </td>
                <td>
                    {{item.type}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
<app-new-input *ngIf="addNewInput" (add)="setInput($event)" (cancel)="cancelInput()"></app-new-input>
